<form novalidate
  #form="ngForm"
  *ngIf="draft"
  (submit)="edit($event)">
  <div class="row">
    <div class="spacer col-2">
      <div class="spacer">
        <label for="title">Title</label>
        <input type="text"
          name="title"
          id="title"
          required
          [(ngModel)]="draft.title">
      </div>

      <div class="spacer">
        <label for="subtitle">Subtitle</label>
        <input type="text"
          name="subtitle"
          id="subtitle"
          required
          [(ngModel)]="draft.subtitle">
      </div>

      <label for="content">Content (markdown)</label>
      <textarea name="content"
        id="content"
        required
        [(ngModel)]="draft.content">
          </textarea>

      <div class="spacer"
        *ngIf="tags">
        <span *ngFor="let tag of tags"
          [class.selected]="hasTag(tag, draft)"
          (click)="toggleTag(tag, draft)">
          #{{ tag.name }}
        </span>
      </div>

      <button type="submit">
        Edit
      </button>
    </div>

    <div class="col-2">
      <div [innerHTML]="draft.content|MarkdownToHtml"
        class="mk wrapper">
      </div>
    </div>
  </div>
</form>
