<div class="wrapper">

  <article *ngIf="post">
    <header>
      <h2>{{ post?.title }}</h2>
      <small>{{ post?.createdAt | date }}</small>
    </header>
    <section [innerHTML]="post?.content|MarkdownToHtml"
      class="mk">
    </section>
    <footer>
      <small *ngFor="let tag of post.tags">
        {{ tag.name }}
      </small>
    </footer>
  </article>
</div>
